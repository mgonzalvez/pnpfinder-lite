<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PnPfinder - Discover Print & Play Games</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>PnPfinder</h1>
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search games...">
        </div>
    </header>

    <main id="game-container">
        <div class="filters">
            <h2>Filters</h2>
            <div id="filter-section">
                <!-- Filters will be dynamically added here by JavaScript -->
            </div>
        </div>

        <div id="game-list">
            <!-- Game cards will be dynamically added here by JavaScript -->
        </div>

        <div id="pagination">
            <!-- Pagination controls will be dynamically added here by JavaScript -->
        </div>

    </main>

    <footer>
        <p>&copy; 2025 PnPfinder</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
