<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PnPFinder</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>

  <!-- App -->
  <script type="module" src="/js/script.js" defer></script>

  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <header class="site-header wrap" role="banner">
    <div class="brand">
      <h1>PnPFinder</h1>
      <p class="tagline">Search for and discover great print-and-play games.</p>
    </div>

    <div class="controls">
      <div class="search">
        <label for="q" class="sr-only">Search</label>
        <input id="q" name="q" type="search" placeholder="Search title, designer, publisher, description…" aria-label="Search games" autocomplete="off" />
      </div>

      <div class="view-toggle" role="group" aria-label="View mode">
        <button id="viewCards" class="toggle active" aria-pressed="true" title="Card view">Cards</button>
        <button id="viewList" class="toggle" aria-pressed="false" title="List view">List</button>
      </div>

      <!-- Sort control -->
      <div class="sort">
        <label for="sortBy" class="sr-only">Sort by</label>
        <select id="sortBy" aria-label="Sort by">
          <option value="relevance" selected>Relevance</option>
          <option value="newest">Newest</option>
          <option value="az">A–Z</option>
          <option value="release-asc">Release Year (oldest)</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap" id="main" role="main">
    <section class="filters" aria-label="Filters">
      <details open>
        <summary>Filters</summary>
        <form id="filtersForm">
          <!-- Filters auto-generated here -->
          <div id="filtersGrid" class="filters-grid" aria-live="polite"></div>

          <div class="filter-actions">
            <button type="button" id="clearFilters" class="secondary">Clear</button>
            <button type="submit" id="applyFilters" class="primary">Apply</button>
          </div>
        </form>
      </details>
    </section>

    <section aria-live="polite" aria-busy="true">
      <div id="resultsMeta" class="results-meta"></div>
      <div id="cards" class="cards" role="list"></div>

      <nav id="pager" class="pager" aria-label="Pagination" hidden>
        <button class="page-btn" data-page="prev" aria-label="Previous page">‹</button>
        <div id="pageNumbers" class="page-numbers" role="group" aria-label="Page numbers"></div>
        <button class="page-btn" data-page="next" aria-label="Next page">›</button>
      </nav>
    </section>
  </main>

  <footer class="site-footer wrap">
    <small>© <span id="year"></span> PnPFinder • Community-run index for print-and-play games</small>
  </footer>
</body>
</html>
