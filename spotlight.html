<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PnPFinder — Spotlight</title>
  <!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon.png" />
<link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="/js/spotlight.js" defer></script>
</head>
<body>
  <header class="site-header wrap" role="banner">
    <div class="brand">
      <h1><a class="brand-link" href="/">PnPFinder</a></h1>
      <p class="tagline">Rotating features highlighting standout PnP categories.</p>
      <nav class="top-nav" aria-label="Primary">
        <a href="/" class="nav-link">Games</a>
        <a href="/tutorials.html" class="nav-link">Tutorials</a>
        <a href="/resources.html" class="nav-link">Resources</a>
        <a href="/spotlight.html" class="nav-link active" aria-current="page">Spotlight</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSckXPkwbUa7ctk_u0Bo71YExCaENONEoa8arj1YTFPSH7VDQg/viewform?usp=sf_link" class="nav-link" target="_blank" rel="noopener">Submit</a>
      </nav>
    </div>
    <div class="controls">
      <div class="view-toggle" role="group" aria-label="View mode">
        <button id="viewCards" class="toggle" aria-pressed="true">Cards</button>
        <button id="viewList" class="toggle" aria-pressed="false">List</button>
      </div>
      <div class="theme">
        <button id="themeToggle" class="toggle" aria-pressed="false" title="Switch to light mode">Dark</button>
      </div>
    </div>
  </header>
  <main id="main" class="wrap" role="main">
    <nav id="pagerTop" class="pager" aria-label="Category switch (top)"></nav>
    <div id="errorBanner" class="notice" role="alert" hidden></div>
    <section id="hero" class="spot-hero" aria-live="polite"></section>
    <div id="resultsMeta" class="results-meta" aria-live="polite"></div>
    <section id="cards" class="cards" role="list"></section>
    <nav id="pager" class="pager" aria-label="Category switch"></nav>
  </main>
  <footer class="site-footer wrap">
    <small>© <span id="year"></span> PnPFinder</small>
  </footer>
</body>
</html>
